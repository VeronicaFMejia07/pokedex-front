<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/estiloGeneral.css">
    <link rel="icon" type="image/jpg" href="/Iconos/PokéBall.ico">
    <title>Pokédex</title>
</head>

<body>

    <header class="contenedor__header">
        <!--Icono y titulo pokedex-->
        <figure class="header__figure-tipo">
            <img class="figure__img__pokeball-pokedex" src="/Iconos/PokéBall.ico" alt="favicon__pokeball">
        </figure>

        <div class="header__titulo__nombre-pokedex">
            <h2 class="div__titulo-pokedex">POKÉDEX_</h2>
        </div>
    </header>

    <main class="contenedor__main">

        <!--Información principal del pokedex, tipo, nombre e imagen-->
        <section class="main__figure__titulo-pokedex">

            <section class="section__tipo__nombre-pokedex">

                <figure class="figure__tipo-pokedex">
                    <img class="figure__img__tipo-pokedex" src="/Iconos/TipoPokedex.jpg" alt="icono__tipo__pokedex">
                </figure>

                <article class="article__titulo__nombre-pokedex">
                    <h1 class="article__titulo-pokedex">SQUIRTLE</h1>
                </article>

            </section>

            <figure class="section__figure__imagen-pokedex">
                <img class="figure__img__pokemon-pokedex" src="/Iconos/Squirtle.jpg" alt="Squirtle">
            </figure>

        </section>

        <!--Descripción detallada del pokedex-->
        <section class="main__section__descripcion-pokedex">

            <article class="article__titulo__parrafo__pokedex">
                <h3 class="article__descripcion__titulo-pokedex">NO.</h3>
                <p class="article__descripcion__parrafo-pokedex">007</p>
            </article>

            <article class="article__titulo__parrafo__pokedex">
                <h3 class="article__descripcion__titulo-pokedex">LEVEL</h3>
                <p class="article__descripcion__parrafo-pokedex">15</p>
            </article>

            <article class="article__titulo__parrafo__pokedex">
                <h3 class="article__descripcion__titulo-pokedex">TYPE</h3>
                <p class="article__descripcion__parrafo-pokedex">WATER</p>
            </article>

            <article class="article__titulo__parrafo__pokedex">
                <h3 class="article__descripcion__titulo-pokedex">ABILITY</h3>
                <p class="article__descripcion__parrafo-pokedex">TORRENT</p>
            </article>

            <article class="article__titulo__parrafo__pokedex">
                <h3 class="article__descripcion__titulo-pokedex">HEIGHT</h3>
                <p class="article__descripcion__parrafo-pokedex">0,5 m</p>
            </article>

            <article class="article__titulo__parrafo__pokedex">
                <h3 class="article__descripcion__titulo-pokedex">WEIGHT</h3>
                <p class="article__descripcion__parrafo-pokedex">9,0 kg</p>
            </article>

        </section>
    </main>

    <footer class="contenedor__footer">
        <!--Otros pokedex-->
        <article class="footer__article__titulo-pokedex">
            <h3 class="article__titulo__otros-pokedex">OTHERS</h3>
        </article>

        <section class="footer__section__figure-pokedex">
            <figure class="figure__imagen__otro-pokedex">
                <img class="figure__img__otros-pokedex" src="/Iconos/Dewgong.jpg" alt="Dewgong">
                <img class="figure__img__otros-pokedex" src="/Iconos/Raichu.jpg" alt="Raichu">
            </figure>
            
            <figure class="figure__imagen__otro-pokedex">
                <img class="figure__img__otros-pokedex" src="/Iconos/Gengar.jpg" alt="Gengar">
                <img class="figure__img__otros-pokedex" src="/Iconos/Wigglytuff.jpg" alt="Wigglytuff">
            </figure>

        </section>
    </footer>

</body>

</html>
